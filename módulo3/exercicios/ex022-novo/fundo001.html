<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste imagem de fundo</title>
    <style>
        .quadrado{
            border: solid 2px black;
            width: 300px;
            height: 300px;
            display: inline-block;
            background-color: #aaaaaa;
            border-radius: 12px;
        }
        #q1{
          background-color: #00a0a0;
        }
        #q2{
          background-image: linear-gradient(to bottom, #ff0000 100px, #ffff00 200px);
        }
        #q3{
            background-image: url('imagens/pattern004.png');
        }
    </style>
</head>
<body>
    <div id="q1" class="quadrado"></div>
    <div id="q2" class="quadrado"></div>
    <div id="q3" class="quadrado"></div>
</body>
</html>
