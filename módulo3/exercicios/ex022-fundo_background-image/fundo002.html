    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundo repetido</title>
        <style>
            body{
                background-size: 200px; /*tamanho da imagem no fundo (de cada imagem, se houver renderização)*/
                /*background-repeat: repeat;  (padrão, repete a imagem até preencher a página)*/
                /*background-repeat: no-repeat; (só carrega a imagem uma vez)*/
                /*background-repeat: repeat-x; (repete a imagem na horizontal)*/
                /*background-repeat: repeat-y; (repete a imagem na vertical)*/
                background-repeat: repeat;
                /*carrega imagem da url interna ou externa*/
                background-image: url('https://gru.ifsp.edu.br/images/phocagallery/galeria2/image04_grd.png');
            }
        </style>
