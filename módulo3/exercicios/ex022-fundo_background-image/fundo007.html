<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alinhamento vertical</title>
        <style>
            body{
                height: 100vh;
            }
           #conteiner{
            background-image: url('imagens/target001.png');
            background-size: 100% 100%; /*faz a imagem completa preencher todo o fundo do conteiner. 
            Ao diminuir o conteiner, distorce a imagem do fundo. */
            background-color: magenta;
            position: relative;
            padding: 10px;
            height: 85vh;
           }
           #conteudo{
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;

            position: absolute; /*faz a caixa se posicionar com relação ao conteiner pai mais próximo*/
            left: 50%;
            top: 50%;
            background-color: #fffb00;
            width: 250px;
            height: 200px;

            transform: translate(-50%, -50%);
            transform: scale3d(20px,10px,20px);
            /*centraliza a caixa conteudo no meio do conteiner*/
            /*transform modifica a localização do elemento na página, mesmo se a posição for static*/
           }                                              
        </style>
    </head>
    <body>
       <section id="conteiner">
            <article id="conteudo">
            </article>
       </section>
    </body>
</html>
