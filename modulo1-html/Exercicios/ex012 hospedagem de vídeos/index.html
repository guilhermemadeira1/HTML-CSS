<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
    <link rel="shortcut icon" href="favicon.ico.ico" type="image/x-icon">
    
</head>
<body>
    <h1>Hospedagem local de vídeos</h1>
    <p>Este vídeo está hospedado no meu servidor.
    </p>
    <abbr title="vídeo em mp4">

        <video src="midias/meu-video.mp4.mp4" width="500" poster="imagens/turbina-eólica.jpg" controls></video>
    </abbr> 
    <h2>Vídeo em vários formatos</h2>
<abbr title="Video em mp4/m4v/webm/ogv">
   
        <video width="500" poster="imagens/turbina-eólica.jpg" controls loop>
           <source src="midias/meu-video.mp4.mp4" type="video/mp4">
           <source src="midias/meu-video.m4v.m4v" type="video/mp4">
           <source src="midias/meu-video.webm" type="video/webm">
           <source src="midias/meu-video.ogv" type="video/ogv">
    
           <p>Seu navegador não é compatível com nenhum formato de vídeo.</p>
        </video>
</abbr>

  <h1>Inserindo vídeos externos</h1>
  <h2>Incorporando vídeo do Youtube</h2>

  <iframe width="500" height="300" src="https://www.youtube.com/embed/NRpwHpeKH5o?si=XDyzuIZNSQQicJy0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
