<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table{
            border-collapse: collapse;
            width: 200px;
        }
        td{
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <!--
        colspan -> expansão a nível de coluna (expande a célula na horizontal).
        rowspan -> expansão a nível de linha (expande a célula na vertical).

        colspan="n" -> expande a célula n colunas à direita.
        rowspan="n" -> expande a célula n colunas abaixo.
    -->
    <table style="background-color: #c5aa64;">
        <caption>Tabela completa</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <br>
    <table style="background-color: #ac6464;">
        <caption>C, G e J removidos. B e D expandidos</caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <br>
    <table style="background-color: #87e2ad;">
        <caption>B e D expandidos sem remover as células C, G e J.</caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
