<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,td,tr{
            margin: auto;
            border: solid 1px black;
            border-collapse: collapse;
        }
        td{
            padding: 20px;
        }
        td.alinha-vertical{
            vertical-align: bottom;
        }
        td.alinha-horizontal{
            text-align: left;
        }

    </style>
</head>
<body>
    <h1></h1>
    <table>
        <tr>
            <td class="alinha-vertical">A1</td>
            <td class="alinha-horizontal">B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>B3</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
