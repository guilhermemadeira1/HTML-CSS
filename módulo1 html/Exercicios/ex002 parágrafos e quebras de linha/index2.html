    <h1>Parágrafos e quebras de linha</h1>
    <hr> 

    <p>Você pode 
        escrever um parágrafo usando &lt;p&gt; e &lt;\p&gt;
        de qualquer jeito, pois
        o texto ficará alinhado
        na página .</p>

    <p>Se precisar quebrar o texto,<br>basta utilizar a tag &lt;br&gt; .</p> <!--&lt (<) Less Than e &gt (>) Greater Than-->
    <p>Caracteres especiais: &reg; &sum; &copy; &empty;
    </p>
    
    <p>Emojis: &#x1F600; &#x1F602; &#x1F642;</p>
