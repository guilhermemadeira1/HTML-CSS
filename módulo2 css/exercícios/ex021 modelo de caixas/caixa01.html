<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
   <style>
        h1{/*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            /*border-width: 10px;
            border-style: solid;
            border-color: blue;*/
            border: 10px solid blue;

            /*padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
          */
            padding: 10px 20px;
            /*top, bottom= 10px
              right, left= 20px
            
            padding: 10px;

            top, left, bottom, right= 10px;
            */

            /*margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;*/
            margin: 10px auto 20px auto;
            /*
              top= 10px;
              right= auto
              bottom= 20px;
              left= auto;
              
            */

            /*outline-width: 5px;
            outline-style: dashed;
            outline-color:gold;*/
            outline: 5px dashed gold;

        }
        a{/*inline-level*/

            display: block;
            /*transforma um inline em bloco*/
            display: inline-block;
            /*permanece inline mas com propriedades de bloco*/

            border-width: 10px;
            border-style: solid;
            /*solid faz a borda aparecer junto com sua largura*/
            border-color: red;
        }
   </style>
</head>
<body>
    <h1>Exemplo de caixa box-level na prática com dev-tools</h1>
    <p>Parágrafos são exemplo de box level, mas <a href="#">Links são exemplos de inline-level.</a>Veremos na prática como funciona.</p>
   

</body>
</html>
