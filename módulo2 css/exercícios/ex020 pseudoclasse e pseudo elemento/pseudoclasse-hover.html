<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif; font-weight: bold;
        }
        div{
            background-color: #e0e0e0;
            width: 200px;
            margin: auto;
        }
        div > p{
            display: none;
            /*Esconde o elemento <p> da div*/
        }
        div:hover > p{
            display:block;
            /*Mostra o elementop <p> da div*/
        }
        div:hover{  /*a pseudoclasse :hover mostra um estilo dentro da declaração {} quando passar o mouse por cima*/
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>

    <div>
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
